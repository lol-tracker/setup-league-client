name: 'Push latest tag'
on: [push, pull_request]
jobs:
  push_tag:
    name: 'Push latest tag'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Move the tag to the latest commit on main
        permissions: read-all|write-all
        run: |
          git tag --force latest
          git push --force --tags